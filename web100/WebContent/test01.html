<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<style>
#main { /* 태그 아이디로 스타일 지정하기 */
  width: 500px;
}
</style>
</head>
<body>

<div id="main" class="container">
<h1>성적 정보</h1>
<table id="scoreTable" class="table table-hover">
<tr>
  <th>이름</th>
  <th>국어</th>
  <th>영어</th>
  <th>수학</th>
  <th>총점</th>
  <th>평균</th>
</tr>
<tr>
  <td>홍길동</td>
  <td>100</td>
  <td>100</td>
  <td>100</td>
  <td>300</td>
  <td>100</td>
</tr>
<tr>
  <td>임꺽정</td>
  <td>10</td>
  <td>10</td>
  <td>10</td>
  <td>30</td>
  <td>10</td>
</tr>
</table>

<hr>
<h2>성적 양식2</h2>
<form>
이름:<input id="name" type="text"><br>
국어:<input id="kor" type="text"><br>
영어:<input id="eng" type="text"><br>
수학:<input id="math" type="text"><br>
<button type="button" id="addBtn" class="btn btn-primary">등록</button>
<button type="button" class="btn btn-primary">변경</button>
<button type="button" class="btn btn-primary">삭제</button>
</form>
</div>

<script>
// 등록 버튼을 클릭하는 사건이 발생하면 뭔가를 하고 싶다.
// 해결책: 사건이 발생되었을 때 수행할 작업을 함수에 넣어서 그 함수를 등록한다.
// 1) 사건이 발생될 태그를 찾아라. => document.getElementById("아이디");
// 2) 그 태그에 함수를 등록하라. => t.addEventListener("이벤트명", 함수주소);
var addBtn = document.getElementById("addBtn");

addBtn.addEventListener("click", function(event){
	// 입력폼에 있는 데이터를 가지고 tr 태그를 만들어 테이블에 추가하기
	// 나중에는 서버에 데이터도 보낼테야...
	var table = document.getElementById("scoreTable");
	
	var newTR = document.createElement("tr");
	/*
	var newTD = document.createElement("td");
	var content = document.createTextNode("윤봉길");
	newTD.appendChild(content);
	newTR.appendChild(newTD);
	*/
	var kor = parseInt(document.getElementById("kor").value);
	var eng = parseInt(document.getElementById("eng").value);
	var math = parseInt(document.getElementById("math").value);
	var sum = kor + eng + math;
	var average = sum / 3.0;
	
	newTR.innerHTML = "<td>" + 
	  document.getElementById("name").value + "</td><td>" + 
	  kor + "</td><td>" + 
	  eng + "</td><td>" +
	  math + "</td><td>" +
	  sum + "</td><td>" +
	  average + "</td>";
	  
	table.appendChild(newTR);
	
});

</script>


</body>
</html>
