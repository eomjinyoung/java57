<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<style>
#main { /* 태그 아이디로 스타일 지정하기 */
  width: 500px;
}
</style>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script>
// form 항목(input, select, button, ..)의 값 꺼내기
// $(찾기).val()
$(function() {	
	var addBtn = $("#addBtn");
	addBtn.click(function(event){// 난 더이상 브라우저 종류와 버전을 고민하지 않는다.
	  var table = document.getElementById("scoreTable");
	  var newTR = document.createElement("tr");
	  var kor = parseInt($("#kor").val());
	  var eng = parseInt($("#eng").val());
	  var math = parseInt($("#math").val());
	  var sum = kor + eng + math;
	  var average = sum / 3.0;
	  newTR.innerHTML = "<td>" + 
	    $("#name").val() + "</td><td>" + 
	    kor + "</td><td>" + 
	    eng + "</td><td>" +
	    math + "</td><td>" +
	    sum + "</td><td>" +
	    average + "</td>";
	  table.appendChild(newTR);
	});
});
</script>
</head>
<body>

<div id="main" class="container">
<h1>성적 정보</h1>
<table id="scoreTable" class="table table-hover">
<tr>
  <th>이름</th>
  <th>국어</th>
  <th>영어</th>
  <th>수학</th>
  <th>총점</th>
  <th>평균</th>
</tr>
<tr>
  <td>홍길동</td>
  <td>100</td>
  <td>100</td>
  <td>100</td>
  <td>300</td>
  <td>100</td>
</tr>
<tr>
  <td>임꺽정</td>
  <td>10</td>
  <td>10</td>
  <td>10</td>
  <td>30</td>
  <td>10</td>
</tr>
</table>

<hr>
<h2>성적 양식2</h2>
<form>
이름:<input id="name" type="text"><br>
국어:<input id="kor" type="text"><br>
영어:<input id="eng" type="text"><br>
수학:<input id="math" type="text"><br>
<button type="button" id="addBtn" class="btn btn-primary">등록</button>
<button type="button" class="btn btn-primary">변경</button>
<button type="button" class="btn btn-primary">삭제</button>
</form>
</div>
</body>
</html>
