<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script>
$(function(){
	// 아이디로 찾기 => 리턴 값은 오리지널 태그 객체가 아니다.
	// => 찾은 오리지널 태그를 갖고 있는 상자다.
	// document.getElementById("main") ==> 오리지널 태그
	// $("#main") => 특수상자[오리지널 태그]
	var mainDivBox = $("#main"); // div 태그를 갖고 있는 상자를 리턴
	
	// CSS 설정하기 => 그 상자에 담겨 있는 모든 태그에 대해 스타일 설정하기
	mainDivBox.css("border", "1px solid red");
	
	var thListBox = $("th"); // 태그 이름으로 찾기
	thListBox.css("color", "blue");
	
});

</script>
</head>
<body>

<div id="main" class="container">
<h1>성적 정보</h1>

  <th>영어</th>

  <th>총점</th>

</tr>
<tr>

</tr>
<tr>

  <td>10</td>
  <td>10</td>
  <td>10</td>
  <td>30</td>
  <td>10</td>
</tr>
</table>

<h2>성적 양식2</h2>

이름:<input id="name" type="text"><br>

</div>
</body>
</html>
