<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
</head>
<body>

<button type="button" id="btn1" class="btn btn-primary">테스트</button>
<div id="msg"></div>
<script>
// eval() 함수의 사용
// eval(자바스크립트 코드 문자열) => 해당 자바스크립트를 실행한다.
$('#btn1').click(function(){
	$.ajax('../jsp/test02.jsp')
	 .done(function(data){
		  eval(data);
	  });
});
</script>

</body>
</html>
